<div class="panel panel-info">
	<div class="panel-heading">
		<h3 class="panel-title"> <strong> Properties List </strong></h3>
	</div>
	<div>
		<table class="table">
			<tr>
				<th>ACTION</th>
				<th>PROPERTY NAME</th>
				<th>VALUE</th>
			</tr>
			<td>DISABLE</td>
			<td><input type="text" placeholder="Filter property"
				ng-model="search.key"></td>
			<td><input type="text" placeholder="Filter value"
				ng-model="search.value"></td>
			<td></td>
			</tr>
			<tr ng-repeat="todo in todos | orderBy: 'id' | filter: search">
				<td><input type="checkbox" ng-model=todo.commentedflag></td>
				<td>{{todo.key}}</td>
				<td><input type="text" ng-model=todo.value
					ng-disabled=todo.commentedflag ng-readonly=todo.commentedflag
					style="width: 100%"></td>
				<td><button type="button" class="btn btn-default btn-sm"><a href="#/todoUpdate/{{todo.key}}/{{todo.value}}/{{todo.commentedflag}}">
          <span class="glyphicon glyphicon-edit"></span> Update
        </a></button>&nbsp;&nbsp;
					<!-- <button type="button" class="btn btn-warning"
						ng-click="remove($index)">Delete</button></td> -->
			</tr>
		</table>
	</div>
	<div class="panel-body form-horizontal" role="form"
		ng-controller="TodoAddCtrl">
		<h3>Add a new Property </h3>
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Property
				Name</label>
			<div class="col-xs-3">
				<input type="text" name="name" ng-model="name" class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label for="owner" class="col-sm-2 control-label">Property
				Value</label>
			<div class="col-xs-3">
				<input type="text" name="owner" ng-model="owner"
					class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="owner" class="col-sm-2 control-label">Comment Out ?</label>
			<div class="col-xs-3">
				<input type="checkbox" > </input>
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="button" class="btn btn-default" ng-click="add()">Submit</button>
			</div>
		</div>
	</div>
</div>
