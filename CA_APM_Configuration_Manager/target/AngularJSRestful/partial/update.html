<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">Update Todo</h3>
    </div>
    <div class="panel-body form-horizontal"  role="form">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">ProPName</label>
            <div class="col-xs-3">
                <input type="text" name="key" ng-value=key class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="owner" class="col-sm-2 control-label">PropValue</label>
            <div class="col-xs-3">
                <input type="text" name="value" ng-disabled="{1=2}" ng-value=value class="form-control">
            </div>
        </div>
        <!-- <div class="form-group">
            <label for="priority" class="col-sm-2 control-label">Priority</label>
            <div class="col-xs-3">
                <select name="priority" ng-model=todo.commentedflag class="form-control">
                    <option value='High'>High</option>
                    <option value='Middle'>Middle</option>
                    <option value='Low'>Low</option>
                </select>
            </div>
        </div> -->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="button" class="btn btn-default" ng-click="update()">Submit</button>
            </div>
        </div>
    </div>
</div>
